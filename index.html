<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digicode</title>
</head>
<body>
    <header class="info">
        <div class="info-item">
            <div id="number-of-shapes"></div>
        </div>
        <div class="info-item">
            <div id="occupied-area"></div>
        </div>
    </header>
    <div id="app"></div>

    <footer class="settings">
        <div class="setting">
            <label for="generation-speed">Generation:</label>
            <input type="range" step="1" min="1" max="10" id="generation-speed" value="1">
        </div>
        <div class="setting">
            <label for="gravity">Gravity:</label>
            <input type="range" step="1" min="1" max="10" id="gravity-speed" value="7">
        </div>

    </footer>

    <!-- Load the main script file-->
    <script defer src="app.js"></script>
</body>
</html>
